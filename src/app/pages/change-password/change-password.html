<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow rounded-3">
        <div class="card-body">
          <h3 class="card-title mb-4 text-center">Change Password</h3>

          <form (ngSubmit)="onChangePassword()">
            <!-- Old Password -->
            <div class="mb-3">
              <label for="oldPassword" class="form-label">Old Password</label>
              <input type="password" id="oldPassword" class="form-control"
                [(ngModel)]="oldPassword" name="oldPassword" required />
            </div>

            <!-- New Password -->
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" id="newPassword" class="form-control"
                [(ngModel)]="newPassword" name="newPassword" required />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Update Password</button>
            </div>
          </form>

          <!-- Message -->
          <div *ngIf="message" class="alert mt-3" 
               [ngClass]="{'alert-success': message.startsWith('✅'), 'alert-danger': message.startsWith('❌')}">
            {{ message }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
