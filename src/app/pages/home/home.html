
<div *ngIf="isLoading" class="loader-overlay">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div *ngIf="!isLoggedIn && !isLoading">
  <div class="row g-4 my-4 mx-2">
    <div *ngFor="let post of postsList" class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100 shadow-lg rounded-3">
        <div class="card-header bg-primary text-white fw-bold">
          {{ post.title }}
        </div>
        <div class="card-body">
          <p class="card-text fs-6">{{ post.description }}</p>
          <p class="text-muted mb-0">
            <i class="bi bi-person-circle me-1"></i>
            <strong>By:</strong> {{ post.userId?.email }}
          </p>
        </div>
        <div class="card-footer bg-light text-muted small">
          <i class="bi bi-clock me-1"></i>
          {{ post.createdAt | date:'medium' }}
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isLoggedIn" class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="sidebar bg-light p-3 shadow-sm" [class.collapsed]="!isSidebarOpen">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 *ngIf="isSidebarOpen" class="fw-bold mb-0">Dashboard</h5>
        <button
          class="btn btn-sm btn-outline-secondary"
          (click)="toggleSidebar()"
        >
          <i class="bi" [ngClass]="isSidebarOpen ? 'bi-chevron-left' : 'bi-list'"></i>
        </button>
      </div>

      <ul class="nav flex-column" *ngIf="isSidebarOpen">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home/posts/my-posts">
            <i class="bi bi-person-circle me-1"></i> My Posts
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/home/posts">
            <i class="bi bi-list-ul me-1"></i> All Posts
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/home/posts/create">
            <i class="bi bi-plus-circle me-1"></i> Create Post
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/home/changePassword">
            <i class="bi bi-key"></i> Change Password
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main content -->
    <main class="content px-md-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
