<!-- Register / Verify Modal -->
<div class="modal fade" id="registerModal" tabindex="-1">
  <div class="modal-dialog custom-modal">
    <div class="modal-content">
      <div class="modal-body bg-light d-flex justify-content-center align-items-center shadow rounded">
        <div class="row w-100">
          <div class="col-12 col-md-8 mx-auto p-4">
            
            <!-- Title -->
            <h3 class="text-center mb-4">
              {{ step === 'register' ? 'Create Account' : 'Verify Your Email' }}
            </h3>

            <!-- ✅ Register Step -->
            <form *ngIf="step === 'register'" #registerFormRef="ngForm" (ngSubmit)="onSubmit(registerFormRef)">
              
              <!-- Name -->
              <div class="mb-3">
                <input 
                  type="text" 
                  [(ngModel)]="registerForm.name" 
                  name="name" 
                  class="form-control" 
                  placeholder="Full Name" 
                  required />
              </div>

              <!-- Email -->
              <div class="mb-3">
                <input 
                  type="email" 
                  [(ngModel)]="registerForm.email" 
                  name="email" 
                  class="form-control" 
                  placeholder="Email Address" 
                  required />
              </div>

              <!-- Password -->
              <div class="mb-3">
                <input 
                  type="password" 
                  [(ngModel)]="registerForm.password" 
                  name="password" 
                  class="form-control" 
                  placeholder="Password" 
                  minlength="6"
                  required />
              </div>

              <!-- Submit -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" [disabled]="registerFormRef.invalid">
                  Register
                </button>
              </div>
            </form>

            <!-- ✅ Verify Step -->
            <form *ngIf="step === 'verify'" #verifyForm="ngForm" (ngSubmit)="verifyCode()">
              
              <!-- Code -->
              <div class="mb-3">
                <label for="code" class="form-label">Enter Verification Code</label>
                <input 
                  type="text" 
                  id="code"
                  [(ngModel)]="verificationCode" 
                  name="code" 
                  class="form-control text-center" 
                  placeholder="123456" 
                  required />
              </div>

              <!-- Verify Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-success" [disabled]="verifyForm.invalid">
                  Verify
                </button>
              </div>
            </form>

            <!-- ✅ Messages -->
            <div *ngIf="message" class="mt-3 text-center fw-semibold text-info">
              {{ message }}
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
