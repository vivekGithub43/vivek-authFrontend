<!-- post-list.html -->
<div class="row g-4 my-4 mx-2">
  <div *ngFor="let post of postsList" class="col-12 col-sm-6 col-md-4 col-lg-3">
    <div class="card h-100 shadow-lg rounded-3">

      <!-- Header -->
      <div class="card-header bg-primary text-white fw-bold">
        {{ post.title }}
      </div>

      <!-- Body -->
      <div class="card-body">
        <p class="card-text fs-6">{{ post.description }}</p>
        <p class="text-muted mb-0">
          <i class="bi bi-person-circle me-1"></i>
          <strong>By:</strong> {{ post.userId?.name }}
        </p>
        <p><a [routerLink]="['/home/post', post._id]">View Details</a></p>
      </div>

      <!-- Footer -->
      <div class="card-footer bg-light text-muted small">
        <i class="bi bi-clock me-1"></i>
        {{ post.createdAt | date:'medium' }}
      </div>

    </div>
  </div>
</div>
