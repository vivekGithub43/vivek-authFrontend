<!-- myposts.html -->
<div class="row g-4 my-4 mx-2">
  <div *ngFor="let post of mypostsList" class="col-12 col-sm-6 col-md-4 col-lg-3">
    <div class="card h-100 shadow-lg rounded-3">

      <!-- Header -->
      <div class="card-header bg-primary text-white fw-bold">
        <ng-container *ngIf="editingPost?._id !== post._id; else editTitle">
          {{ post.title }}
        </ng-container>
        <ng-template #editTitle>
          <input [(ngModel)]="editingPost.title" class="form-control form-control-sm" />
        </ng-template>
      </div>

      <!-- Body -->
      <div class="card-body">
        <ng-container *ngIf="editingPost?._id !== post._id; else editDesc">
          <p class="card-text fs-6">{{ post.description }}</p>
        </ng-container>
        <ng-template #editDesc>
          <textarea [(ngModel)]="editingPost.description" class="form-control form-control-sm"></textarea>
        </ng-template>

        <p class="text-muted mb-0">
          <i class="bi bi-person-circle me-1"></i>
          <strong>By:</strong> {{ post.userId?.name }}
        </p>
      </div>

      <!-- Footer -->
      <div class="card-footer d-flex justify-content-between align-items-center bg-light text-muted small">
        <span>
          <i class="bi bi-clock me-1"></i>
          {{ post.createdAt | date:'medium' }}
        </span>

        <!-- Actions -->
        <span class="d-flex gap-2">
          <ng-container *ngIf="editingPost?._id !== post._id; else editActions">
            <button class="btn btn-sm btn-outline-primary" (click)="onEdit(post)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="onDelete(post._id)">
              <i class="bi bi-trash"></i>
            </button>
          </ng-container>

          <ng-template #editActions>
            <button class="btn btn-sm btn-success" (click)="onUpdate()">
              <i class="bi bi-check-lg"></i>
            </button>
            <button class="btn btn-sm btn-secondary" (click)="onCancelEdit()">
              <i class="bi bi-x-lg"></i>
            </button>
          </ng-template>
        </span>
      </div>
    </div>
  </div>
</div>
